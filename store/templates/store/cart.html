{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
<div class="col-lg-12">
    <div class="box-element">
        <a class="btn btn-outline-dark" href="{% url 'home' %}">Продовжити покупки</a>

        <br>
        <br>

        <table class="table">
            <tr>
                <th><h5>Товарів: <strong>3</strong></h5></th>
                <th><h5>Сума: <strong>812 грн.</strong></h5></th>
                <th>
                    <a style="float: right; margin: 5px;" class="btn btn-success" href="{% url 'checkout' %}">
                    Оформити замовлення</a>
                </th>
            </tr>
        </table>
    </div>
    <br>

    <div class="box-element">
        <div class="cart-row">
            <div style="flex: 2"></div>
            <div style="flex: 2"><strong>Товар</strong></div>
            <div style="flex: 1"><strong>Ціна</strong></div>
            <div style="flex: 1"><strong>Кількість</strong></div>
            <div style="flex: 1"><strong>Сума</strong></div>
        </div>

        <div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/prod_placeholder.png' %}"></div>
					<div style="flex:2"><p>Товар 1</p></div>
					<div style="flex:1"><p>785 грн.</p></div>
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/cart-up.png' %}">

							<img class="chg-quantity" src="{% static  'images/cart-down.png' %}">
						</div>
					</div>
					<div style="flex:1"><p>1570 грн.</p></div>
				</div>
    </div>
</div>
</div>
{% endblock %}
